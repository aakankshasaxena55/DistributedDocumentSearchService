spring:
  elasticsearch:
    uris: http://localhost:9200

  redis:
    host: localhost
    port: 6379

  datasource:
    url: jdbc:postgresql://localhost:5432/docdb?options=-c%20TimeZone=UTC
    username: postgres
    password: postgres

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cache:
    type: redis

  jackson:
    serialization:
      write-dates-as-timestamps: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  health:
    reactiveelasticsearch:
      enabled: false

logging:
  level:
    org.springframework.data.elasticsearch: DEBUG
    org.springframework.security: DEBUG
    com.assess.docservice.service.SearchService: INFO
    com.assess.docservice.controller.SearchController: DEBUG
